<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロンプトスニペット</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-bar">
    <h1 class="app-title">
      <span>Gemini Prompt Snippets</span>
    </h1>
  </div>
  
  <div class="container">
    <div class="snippets-section">
      <div id="snippets-list" class="snippets-list"></div>
    </div>
    
    <div class="add-section">
      <div class="section-header">
        <i class="fas fa-plus-circle"></i>
        <h2>新しいスニペット</h2>
      </div>
      <div class="input-field">
        <input type="text" id="new-snippet-title" class="text-input" placeholder=" ">
        <label for="new-snippet-title" class="input-label">タイトル</label>
      </div>
      <div class="input-field">
        <textarea id="new-snippet-text" class="text-input textarea" placeholder=" " rows="4"></textarea>
        <label for="new-snippet-text" class="input-label">プロンプトテキスト</label>
      </div>
      <div id="action-buttons" class="action-buttons">
        <button id="add-snippet-btn" class="button primary">
          <i class="fas fa-plus"></i>
          <span>追加</span>
        </button>
      </div>
    </div>
  </div>
  
  <div id="delete-dialog" class="dialog-overlay" style="display: none;">
    <div class="dialog">
      <div class="dialog-header">
        <i class="fas fa-trash-alt"></i>
        <h3 class="dialog-title">削除の確認</h3>
      </div>
      <p class="dialog-message">このスニペットを削除してもよろしいですか？</p>
      <div class="dialog-actions">
        <button id="dialog-cancel" class="button text">キャンセル</button>
        <button id="dialog-confirm" class="button primary">削除</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
